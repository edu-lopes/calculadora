<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Mini Cauculadora</title>
</head>

<body>
  <div id="all">
    <div class="text" style="text-align:center">
      <h1>Bem vindo(a) <span id="nome"></span>, vamos calcular o que precisa!</h1>
    </div>

    <input style="text-align:center" id="num1" type="text">

    <select id="opcao">

      <option value="+">SOMAR</option>
      <option value="-">DIMINUIR</option>
      <option value="/">DIVIDIR</option>
      <option value="*">MULTIPLICAR</option>

    </select>

    <input style="text-align:center;" id="num2" type="text">

    <div onclick="conta()">Clique para <b>CALCULAR</b></div>
    <div id="resultado"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
